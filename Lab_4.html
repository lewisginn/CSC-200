<html>
  <head>
    <style>
    </style>
    <script>
      function changeColor()
      {
        tmp=document.getElementById("makeGreen");//it assigns the id makeGreen to tmp
        tmp.style.color="blue";//this changes the makeGreen ID to blue
      }
    </script>
  </head>
  <body>
    <h1 name="blue>
     this is a random heading
    </h1>
              
    <p id="makeGreen">
      This is gonna turn green watch
    </p>
                     
    <button onclick="changeColor()">//this calls the function changeColor
      TURN IT GREEN
    </button>
                                   
    <p class="red">
       another random paragraph
    </p>
                  
  </body>
</html>
