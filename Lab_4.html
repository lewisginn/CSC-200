<html>
  <head>
    <style>
    </style>
    <script>
      function changeColor()
      {
        tmp=document.getElementById("makeGreen"); //it assigns the id makeGreen to tmp
        tmp.style.color="blue"; //this changes the makeGreen ID to blue
      }
    </script>
  </head>
  <body>
    <p name="blue>
     this is a random paragraph
    </p>
              
    <p id="makeGreen">
      This is gonna turn green watch
    </p>
                     
    <button onclick="changeColor()">
      TURN EVERYTHING GREEN
    </button>
                                   
    <p class="red">
       another random paragraph
    </p>
    
    <p id="makeGreen" name="purple">
       this may turn red
    </p>
                  
                  
  </body>
</html>
