<html>
  <head>
    <style>
    </style>
    <script>
      function changeColor()
      {
        tmp=document.getElementById("makeGreen");//it assigns the id makeGreen to tmp
        tmp.style.color="blue";//this changes the makeGreen ID to blue
        dck=document.getElementByName("blue"); //
        dck.style.color="red";//this changes the element name blue to red
        eta=document.getElementByClass("red");//
        eta.style.color="green";// this changes the element class red to green
                                   
      }
    </script>
  </head>
  <body>
    <p name="blue>
     this is a random paragraph
    </p>
              
    <p id="makeGreen">
      This is gonna turn green watch
    </p>
                     
    <button onclick="changeColor()/*this changes the colors*/">
      TURN EVERYTHING GREEN
    </button>
                                   
    <p class="red">
       another random paragraph
    </p>
                  
  </body>
</html>
