        <script>
            class complexNumbers
            {
                constructor(initialReal,initialImaginary)
                {
                    this.real=initialReal;
                    this.imaginary=initialImaginary;
                }
            }
            complexNumbers.prototype.add(otherCompNum)
            {
                var re = this.real + otherCompNum.real;
                var im = this.imaginary + otherCompNum.imaginary
                return new complexNumbers(re,im)
            }
            let A=complexNumbers(2,3)
            let B=complexNumbers(-1,-3)
            let C=complexNumbers(7,-9)
