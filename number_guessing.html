<html>
  <head>
    <style>
    </style>
    <script>
      function guessTheNumber()
      {
        var number=Math.floor(Math.random()*101);
        var textTag = document.getElementById;
        var text = textTag.value;
       
        if(text==number)
        {
          alert("CONGRGATS!");
          var output=document.getElementById("myGuesses");
          output.innerHTML += "The answer was" +" "+ text+"<br>";
        }
        else if(text>number)
        {
          alert("You're a little low");
          var output=document.getElementById("myGuesses");
          output.innerHTML += "less than" +" "+ text+"<br>";
        }
        else if(text<number)
        {
          alert("You're a little high");
          var output=document.getElementById("myGuesses");
          output.innerHTML += "greater than" +" "+ text+"<br>";
        }
      }
      
    </script>
  </head>
  <body>
    <h1> Guess the number! </h1>
    <input type="text" id="usersays"></input><br>
  <input type="button" value="Guess" onClick="guessTheNumber()"></input>
  <p id="myGuesses"></p>
  </body>
</html>
