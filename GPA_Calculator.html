<html>
  <head>
    <script>
    var gpa=0;
    var classes=0;
    var grades=0;
    var A=4;
    var B=3;
    var C=2;
    var D=1;
    var F=0;
     function calculator(x)
      {
        classes++;
        grades+=x;
        gpa=grades/classes;
        gpawriter(x);
      }
      function gpawriter(x)
      {
        document.getElementById("PISS").innerHTML+= x+"<br>";
      }
      function showGPA()
      {
        alert("youre gpa is"+gpa);
      }
     function reset()
      {
       window.location.reload(true);
      }
    </script>
    <style>
    </style>
   </head>
   <body>
    <input type="button" value="A" onclick="calculator(A)"></input>
    <input type="button" value="B" onclick="calculator(B)"></input>
    <input type="button" value="C" onclick="calculator(C)"></input>
    <input type="button" value="D" onclick="calculator(D)"></input>
    <input type="button" value="F" onclick="calculator(F)"></input><br>
    <input type="button" value="RESET" onclick="reset()"></input><br>
    <input type="button" value="SHOW ME" onclick=showGPA()></input>
    <p id="PISS"></p>
   </body>
</html>
